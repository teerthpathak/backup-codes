<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="2SV Backup Codes, Backup Codes Manager">
    <meta name="description" content="This Website lets You Store Your 2SV Backup Codes.">
    <meta name="robots" content="INDEX, FOLLOW">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">2SV Backup Codes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="signup.html">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container center-card">
        <div class="card shadow-lg" id="auth-card">
            <div class="card-body bg-light text-dark">
                <h4 class="card-title mb-3 text-center">Sign in to access your backup codes</h4>
                <div class="mb-3">
                    <input class="form-control" type="email" placeholder="Email" id="email">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" placeholder="Password" id="password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="passwordlessLogin">
                    <label class="form-check-label">Enable passwordless login for this device</label>
                </div>
                <div id="message" class="mb-3 text-center">
                    <label id="message_label"></label>
                </div>
                <div class="d-grid mb-3">
                    <button class="btn btn-primary" onclick="signIn()">Sign In</button>
                </div>
                <div class="text-center">
                    <small>No account? <a href="signup.html">Create one!</a></small>
                </div>
            </div>
        </div>

        <div class="shadow-lg" id="app" style="display: none;">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-3 text-center">Securely store your 2-step verification backup codes</h4>
                    <div class="mb-3">
                        <label class="form-label">Codes (<label id="number_of_codes"></label> Codes Available)</label>
                        <pre class="p-3 bg-white border rounded"></pre>
                        <div class="mt-2 d-flex gap-2">
                            <button class="btn btn-danger" onclick="deleteCodes('delete');">Clear</button>
                            <button class="btn btn-primary" onclick="copyACode();">Copy A Code & Delete It</button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Backup Codes (one per line)</label>
                        <textarea class="form-control" rows="6" placeholder="e.g. 1234 5678"></textarea>
                    </div>

                    <div class="d-flex gap-2 mb-3">
                        <button class="btn btn-primary" onclick="setCodes();">Save</button>
                        <button class="btn btn-outline-danger" onclick="deleteCodes('overwrite'); setCodes();">Overwrite</button>
                        <button class="btn btn-secondary" onclick='window.open("https://myaccount.google.com/two-step-verification/backup-codes", "_blank");'>Generate Codes</button>
                    </div>
                    <div class="d-flex gap-2 mb-3">
                        <button class="btn btn-success" onclick='navigator.clipboard.writeText(document.getElementById("email").value); window.open("https://www.gmail.com", "_blank")'>Copy Email & Open Gmail</button>
                        <button class="btn btn-success" onclick='navigator.clipboard.writeText(document.getElementById("email").value); window.open("https://drive.google.com/drive/u/0/my-drive", "_blank")'>Copy Email & Open Drive</button>
                        <button class="btn btn-dark" onclick='navigator.clipboard.writeText(document.getElementById("password").value)'>Copy Password</button>
                    </div>
                    <div class="d-flex gap-2 mt-5 justify-content-center">
                        <button class="btn btn-danger" onclick="localStorage.removeItem('safeEmail'); window.location.reload();">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="firebase.js"></script>

    <script>
        function setNumberOfCodes() {
            let number_of_codes = document.querySelector("#app pre").innerText.trim().split("\n").filter(c => c.length > 0).length;
            document.getElementById("number_of_codes").innerText = number_of_codes;
        }
        
        if (localStorage.getItem("safeEmail") != null || undefined) {
            safeEmail = localStorage.getItem("safeEmail");
            getFirebaseData(`/${safeEmail}/password`).then(firebasePassword => {
                document.getElementById("email").value = convertToUserAcceptableData(safeEmail);
                document.getElementById("password").value = convertToUserAcceptableData(firebasePassword);
            });

            document.getElementById("auth-card").style.display = "none";
            document.getElementById("app").style.display = "unset";

            getCodes();
        }

        function signIn() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let passwordlessLogin = document.getElementById("passwordlessLogin").checked;

            safeEmail = convertToFirebaseAcceptableData(email);
            let safePassword = convertToFirebaseAcceptableData(password);

            if (!email || !password) {
                document.getElementById("message").style.display = "block";
                document.getElementById("message_label").innerText = "Please fill in all fields.";
                return;
            }

            getFirebaseData(`/${safeEmail}/password`).then(firebasePassword => {
                if (firebasePassword == null || undefined) {
                    document.getElementById("message").style.display = "block";
                    document.getElementById("message_label").innerText = "Account not found. Check your email address and try again.";
                }
                else {
                    if (firebasePassword == safePassword) {
                        document.getElementById("auth-card").style.display = "none";
                        document.getElementById("app").style.display = "unset";
                        getCodes();
                        if (passwordlessLogin) {
                            localStorage.setItem("safeEmail", safeEmail);
                        }
                    }
                    else {
                        document.getElementById("message").style.display = "block";
                        document.getElementById("message_label").innerText = "Incorrect Password. Please Try Again.";
                    }
                }
            });
        }

        function getCodes() {
            let codesPre = document.querySelector("#app pre");
            codesPre.innerText = "";
            getFirebaseData(`/${safeEmail}/codes`).then(data => {
                for (let i = 1; i < data.length; i++) {
                    codesPre.innerText += data[i] + '\n';
                }
                setNumberOfCodes();
            });
        }

        function setCodes() {
            let codesTextarea = document.querySelector("#app textarea").value.trim().split("\n").filter(c => c.length > 0);

            getFirebaseData(`/${safeEmail}/codes`).then(data => {
                let objLen = data.length;
                for (let i = objLen; i < (codesTextarea.length + objLen); i++) {
                    setFirebaseData(`/${safeEmail}/codes`, i, codesTextarea[i - objLen]);
                    document.querySelector("#app pre").innerText += codesTextarea[i - objLen] + "\n";
                }
                setNumberOfCodes();
            });

            document.querySelector("#app textarea").value = "";
        }

        function deleteCodes(message) {
            let confirmation = confirm("Are you sure you want to " + message + " all backup codes?");
            if (confirmation) {
                removeFirebaseData(`/${safeEmail}`, 'codes');
                setFirebaseData(`/${safeEmail}`, 'codes/0', "control");
                document.querySelector("#app pre").innerText = "";
                setNumberOfCodes();
            }
        }

        function copyACode() {
            let obj = document.querySelector("#app pre").innerText.trim().split("\n").filter(c => c.length > 0);
            let objLen = obj.length;
            if (objLen != 0) {
                navigator.clipboard.writeText(obj[objLen - 1]).then(() => {
                    removeFirebaseData(`/${safeEmail}/codes`, objLen);
                    let data = document.querySelector("#app pre").innerText.replace(`${obj[objLen - 1]}\n`, "");
                    document.querySelector("#app pre").innerText = data;
                    setNumberOfCodes();
                });
            }
            else {
                alert("No Codes Available.")
            }
        }
    </script>
</body>

</html>
