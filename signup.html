<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="2SV Backup Codes, Backup Codes Manager">
    <meta name="description" content="This Website lets You Store Your 2SV Backup Codes.">
    <meta name="robots" content="INDEX, FOLLOW">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">2SV Backup Codes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="signup.html">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container center-card">
        <div class="card shadow-lg">
            <div class="card-body bg-light text-dark">
                <h4 class="text-center mb-4">Create an Account</h4>

                <div class="mb-3">
                    <input class="form-control" type="email" placeholder="Email" id="email">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" placeholder="Password" id="password">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" placeholder="Confirm Password" id="confirmPassword">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="privacypolicy_and_termsandconditions">
                    <label class="form-check-label" for="passwordless">
                        By clicking on Sign Up, you agree to our <a href="privacypolicy.html" target="_blank">Privacy
                            Policy</a> and <a href="termsandconditions.html" target="_blank">Terms & Conditions.</a>
                    </label>
                </div>
                <div id="message" class="mb-3 text-center">
                    <label id="message_label"></label>
                </div>
                <div class="d-grid mb-3">
                    <button class="btn btn-primary" onclick="signUp()">Sign Up</button>
                </div>
                <div class="text-center">
                    <small>Already have an account? <a href="index.html">Sign In!</a></small>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <script>
        function signUp() {
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirmPassword = document.getElementById("confirmPassword").value.trim();
            let privacypolicy_and_termsandconditions = document.getElementById("privacypolicy_and_termsandconditions").checked;

            if (!email || !password || !confirmPassword) {
                document.getElementById("message").style.display = "block";
                document.getElementById("message_label").innerText = "Please fill in all fields.";
                return;
            }

            if (password != confirmPassword) {
                document.getElementById("message").style.display = "block";
                document.getElementById("message_label").innerText = "Passwords do not match.";
                return;
            }

            if (!privacypolicy_and_termsandconditions) {
                document.getElementById("message").style.display = "block";
                document.getElementById("message_label").innerText = "Please accept the Privacy Policy and Terms & Conditions.";
                return;
            }

            let safeEmail = convertToFirebaseAcceptableData(email);
            let safePassword = convertToFirebaseAcceptableData(password);
            getFirebaseData(`/${safeEmail}/password`).then(firebasePassword => {
                if (firebasePassword != null || undefined) {
                    document.getElementById("message").style.display = "block";
                    document.getElementById("message_label").innerText = "Account already exists. Please sign in.";
                } else {
                    setFirebaseData(`/${safeEmail}`, "password", safePassword);
                    setFirebaseData(`/${safeEmail}`, "codes/0", "control");

                    document.getElementById("message").style.color = "green";
                    document.getElementById("message").style.display = "block";
                    document.getElementById("message_label").innerText = "Account created successfully! Redirecting to Sign In...";

                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 3000);
                }
            });
        }
    </script>
</body>

</html>
