<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="2SV Backup Codes, Backup Codes Manager">
    <meta name="description" content="This Website lets You Store Your 2SV Backup Codes.">
    <meta name="robots" content="INDEX, FOLLOW">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">2SV Backup Codes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="signup.html">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container center-card">
        <div class="card shadow-lg">
            <div class="card-body bg-light text-dark">
                <h4 class="text-center mb-4">Create an Account</h4>

                <div class="mb-3">
                    <input class="form-control" type="email" placeholder="Email" id="email">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" placeholder="Password" id="password">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" placeholder="Confirm Password" id="confirmPassword">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="passwordlessLogin">
                    <label class="form-check-label">Enable passwordless login for this device</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="privacypolicy_and_termsandconditions">
                    <label class="form-check-label">
                        By clicking on Sign Up, you agree to our <a href="privacypolicy.html" target="_blank">Privacy
                            Policy</a> and <a href="termsandconditions.html" target="_blank">Terms & Conditions.</a>
                    </label>
                </div>
                <div id="message" class="mb-3 text-center">
                    <label id="message_label"></label>
                </div>
                <div class="d-grid mb-3">
                    <button class="btn btn-primary" onclick="signUp()">Sign Up</button>
                </div>
                <div class="text-center">
                    <small>Already have an account? <a href="index.html">Sign In!</a></small>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
